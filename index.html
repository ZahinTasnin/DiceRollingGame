<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body onload = "initialize()">
  
  <div class = "main">
    <form id = "inputForm"> 
      <label class = "inputForm">HOW MANY DICE DO YOU WANT TO ROLL: </label>
      <input type = "number" min = "1" max = "3" id = "numOfDice" class = "inputBox"/>
      <br/>
      <label class = "inputForm">HOW MANY TIMES DO YOU WANT TO ROLL THE DICE: </label>
      <input type = "number" id = "numOfRolls" class = "inputBox"/>
    </form>

    <button id = "rollButton" class = "rollButton" onclick = "rollDice();"> Roll Dice</button>
  </div>
  
  <div id = "house" class="house">
    <table id = "table2" class = "table2">
      <tr>
        <td> Mean </td> 
        <td id = "mean">0</td>
      </tr>

      <tr>
        <td> Median </td> 
        <td id = "median">0</td>
      </tr>

      <tr>
        <td> Mode </td> 
        <td id = "mode">0</td>
      </tr>

      <tr>
        <td> Double </td> 
        <td id = "double">0</td>
      </tr>

      <tr>
        <td> Triple </td> 
        <td id = "triple">0</td>
      </tr>
    </table>
    <table id = "table1" class = "table1">  
      <tr>
        <th>Number</th>
        <th>Frequency</th>
      </tr>
    </table>

  </div>
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
